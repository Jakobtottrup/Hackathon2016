<html>
<head>
    <title>Bricks</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
<div id="game"></div>
<script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
<script>
    Crafty.init(window.innerWidth,window.innerHeight, document.getElementById('game'));

    Crafty.background('#100719');

    backgroundWidth = 100;
    backgroundHeight = 100;

    var background = Crafty.e('2D, DOM, Color')
                        .attr({x: (window.innerWidth/2)-(backgroundHeight/2), y: (window.innerHeight/2)-50, w: backgroundWidth, h: backgroundHeight})
                        .color('#FFFFFF');
</script>
</body>
</html>
